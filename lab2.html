<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Lab2</title>

    <style>
        body {
            background: #1e1e1e;
        }
        h1 {
            color: rgb(224, 133, 249);
            display: flex;
            /* flex 컨테이너로 만들고 */
            align-items: center;
            /* 세로 가운데 */
            justify-content: center;
            /* 가로 가운데 */
            flex-direction: column;
            height: 100vh;    
        }
    </style>
</head>

<body>
    <h1>Lab2 •̀.•́</h1>

    <script>
        // 현재 페이지 경로 출력
        console.log(location.pathname);

        // localStorage에서 방문 여부 확인
        const hasVisited = localStorage.getItem("hasVisited");

        if (!hasVisited) {
            // 처음 방문일 때만 실행
            alert("환영합니다! 처음 방문해주셨네요 😊");
            localStorage.setItem("hasVisited", "true"); // 기록 남기기
        }
    </script>
</body>

</html>
